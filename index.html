<!DOCTYPE html>
<html>
  <head>
    <title>Page Title</title>
  </head>
  <body>
    <h1>
      Subnet Calculator
    </h1>

    <form>
      <div>
        <label name="net-class">Network Class</label>
        <label><input type="radio" name="Any" value="any">Any</label>
        <label><input type="radio" name="A" value="a">A</label>
        <label><input type="radio" name="B" value="b">B</label>
        <label><input type="radio" name="C" value="c">C</label>
      </div>

      <div>
        <label name="subnet">Subnet</label>
        <select>
          <option value="">1</option>
          <option value="">2</option>
          <option value="">3</option>
          <option value="">4</option>
        </select>
      </div>

      <div>
        <label name="ip">IP Address</label>
        <input type="text">
      </div>

      <div>
        <input type="button" name="calculate" value="Calculate">
      </div>
    </form>
  </body>
</html>
